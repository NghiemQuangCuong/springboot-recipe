<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient</title>

    <!-- without thymeleaf css-->
    <link th:remove="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- with thymeleaf css-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>
<div class="container" th:if="${ingredient} != null">
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Ingredient
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p class="fw-bold">Description:
                                <span th:remove="all" class="fw-normal">Ingredient Description</span>
                                <span th:text="${ingredient.description}" class="fw-normal">Ingredient Description</span>
                            </p>
                        </div>
                        <div class="col-md-3">
                            <p class="fw-bold">Amount:
                                <span th:remove="all" class="fw-normal">Ingredient Amount</span>
                                <span th:text="${ingredient.amount}" class="fw-normal">Ingredient Amount</span>
                            </p>
                        </div>
                        <div class="col-md-3">
                            <p class="fw-bold">UoM:
                                <span th:remove="all" class="fw-normal">Ingredient Uom</span>
                                <span th:text="${ingredient.uom.description}" class="fw-normal">Ingredient Amount</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<!-- without thymeleaf bundle -->
<script th:remove="all" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
></script>
<!-- with thymeleaf bundle -->
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
