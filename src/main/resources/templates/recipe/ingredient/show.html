<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ingredients</title>

    <!-- without thymeleaf css-->
    <link th:remove="all" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- with thymeleaf css-->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 20px;">
        <div class="col">
            <div class="row mt-1">
                <div class="col-md-2">
                    <a th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/new'}" class="btn btn-success"  th:text="'New'">New</a>
                </div>
            </div>
            <table class="table table-striped table-hover mt-3">
                <thead>
                <tr class="table-primary">
                    <th scope="col" th:text="${recipe.description} + ' Ingredients'">Recipe Ingredient Description</th>
                    <th scope="col">View</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:remove="all">
                    <td>Ingredient 1</td>
                    <td><a href="#">View</a> </td>
                    <td><a href="#">Update</a> </td>
                    <td><a href="#">Delete</a> </td>
                </tr>
                <tr th:remove="all">
                    <td>Ingredient 2</td>
                    <td><a href="#">View</a> </td>
                    <td><a href="#">Update</a> </td>
                    <td><a href="#">Delete</a> </td>
                </tr>
                <tr th:remove="all">
                    <td>Ingredient 3</td>
                    <td><a href="#">View</a> </td>
                    <td><a href="#">Update</a> </td>
                    <td><a href="#">Delete</a> </td>
                </tr>
                <tr th:each="ingredient : ${recipe.ingredients}">
                    <td th:text="${ingredient.toIngredientString()}">Ingredient Description</td>
                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}" th:text="'View'">View</a></td>
                    <td><a th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}" th:text="'Update'">Update</a></td>
                    <td>
                        <form th:id="'deleteIngredientForm-' + ${ingredient.id}"
                              th:action="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}" th:method="POST">
                            <button type="submit" class="btn btn-link p-0 m-0" th:text="'Delete'">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- without thymeleaf bundle -->
<script th:remove="all" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
></script>
<!-- with thymeleaf bundle -->
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
